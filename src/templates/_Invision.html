<section class="invision-wrap">
	<div class="invision-inside-wrap">
		<h2 class="invision-header">
			Join over 2 million designers already using InVision. Get InVision <strong>&nbspfree&nbsp</strong> forever!
		</h2>
		<form method="GET" class="invision-reg-form">
			<div class="invision-input-wrap">
				<input type="text" class="invision-text-input" placeholder="Your Name" required="required">
				<i class="invision-name-img"></i>
			</div>

			<div class="invision-input-wrap">
				<input type="email" class="invision-text-input" placeholder="Email Address" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<i class="invision-email-img"></i>
			</div>

			<div class="invision-input-wrap">
				<input type="password" class="invision-text-input" placeholder="Create a Password" required="required" minlength="4" maxlength="10">
				<i class="invision-pass-img"></i>
			</div>

			<button class="invision-btn">Get Started — Free Forever!</button>
		</form>
		<p class="invision-terms">
			By clicking "Get Started — Free Forever!" I agree to InVision's&nbsp
			<a href="#" class="invision-terms-link">Terms of Service.</a> 
		</p>
	</div>
</section>
